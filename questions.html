<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>完整租屋風險評估</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="max-w-3xl mx-auto p-6">
    <h1 class="text-2xl font-bold mb-4">完整租屋風險評估</h1>
    <p id="progress" class="mb-4 text-sm text-gray-600">第 1 題／共 25 題</p>
    <div id="question-container" class="space-y-6"></div>
    <div class="mt-6 flex justify-between items-center">
      <button onclick="prevQuestion()" class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400">上一題</button>
      <button onclick="nextQuestion()" class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">下一題</button>
    </div>
    <div id="submit-section" class="mt-8 hidden text-center">
      <button onclick="submitAnswers()" class="px-6 py-3 bg-blue-600 text-white text-lg font-semibold rounded hover:bg-blue-700">查看完整風險結果</button>
    </div>
  </div>

  <script src="data.js"></script>
  <script>
    const questions = ALL_QUESTIONS.flat(); // data.js 中五大主題題目彙整陣列
    let current = 0;
    let answers = Array(questions.length).fill(null);

    function renderQuestion() {
      const q = questions[current];
      const container = document.getElementById("question-container");
      document.getElementById("progress").innerText = `第 ${current + 1} 題／共 ${questions.length} 題`;
      container.innerHTML = `
        <div class="bg-white p-6 rounded-xl shadow">
          <h2 class="text-xl font-semibold mb-4">${q.q}</h2>
          <div class="space-y-3">
            ${q.options.map((opt, i) => `
              <label class="block p-3 border rounded cursor-pointer hover:bg-gray-50 ${answers[current] === i ? 'bg-green-100 border-green-500' : ''}" onclick="selectOption(${i})">
                ${opt.text}
              </label>
            `).join('')}
          </div>
        </div>
      `;
      document.getElementById("submit-section").classList.toggle("hidden", current !== questions.length - 1);
    }

    function selectOption(index) {
      answers[current] = index;
      renderQuestion();
    }

    function nextQuestion() {
      if (current < questions.length - 1) {
        current++;
        renderQuestion();
      }
    }

    function prevQuestion() {
      if (current > 0) {
        current--;
        renderQuestion();
      }
    }

    function submitAnswers() {
      localStorage.setItem("answers", JSON.stringify(answers));
      location.href = "result.html";
    }

    renderQuestion();
  </script>
</body>
</html>
